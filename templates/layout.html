<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- voodoo -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- basic meta -->
    <title>{{ config.PROJECT.title }}</title>
    <meta name="description" content="{{ config.PROJECT.description }}" />

    <!-- OG -->
    <meta property="og:title" content="{{ config.PROJECT.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://2020.pybeach.org" />
    <meta
      property="og:description"
      content="{{ config.PROJECT.description }}"
    />
    <meta
      property="og:image"
      content="https://2020.pybeach.org/static/images/pybeach_144.jpg"
    />
    <meta property="og:image:width" content="144" />
    <meta property="og:image:height" content="144" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@PyBeachLA" />
    <meta name="twitter:title" content="{{ config.PROJECT.title }}" />
    <meta
      name="twitter:description"
      content="{{ config.PROJECT.description }}"
    />
    <meta
      name="twitter:image"
      content="https://2020.pybeach.org/static/images/pybeach_144.jpg"
    />

    <!-- assets -->
    <link rel="shortcut icon" href="/static/images/pybeach_64.jpg" />
    <link rel="apple-touch-icon" href="/static/images/pybeach_144.jpg" />

    <!-- style -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/static/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- <h1 class="title"><a href="/">PyBeach 2020</a></h1> -->
        <h1 class="title"><a href="/"><image alt="PyBeach 2020" title="PyBeach 2020" src="/static/images/pybeach2020-banner.jpg"></a></h1>
        <h2 class="subtitle">
          Saturday, February 29, 2020
        </h2>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="https://ti.to/pybeach/2020">Tickets</a></li>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/talks">Talks</a></li>
            <li><a href="/sprints">Sprints</a></li>
            <li><a href="/speakers">Speakers</a></li>
            <li><a href="/venue">Venue</a></li>
            <li><a href="/conduct">Code of Conduct</a></li>
            <li><a href="/sponsors">Sponsors</a></li>
          </ul>
        </nav>
      </header>

      <section>
        {% block body %}{% endblock %}
      </section>

      <footer>
        &copy; PyBeach, member project of the
        <a href="https://www.python.org/psf/">Python Software Foundation</a>, a
        501(c)(3) non-profit corporation.
        <br />
        <a href="mailto:hello@pybeach.org">hello@pybeach.org</a>
      </footer>
    </div>
  </body>
</html>
